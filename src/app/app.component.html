<div class="container">
  <div class="row" id="searchDiv">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <input [(ngModel)]="userName" class="form-control" placeholder="Enter GitHub User"><br>
      <button (click)="searchUser()" class="btn btn-primary" id="searchButton">Search</button>
      <i class="glyphicon glyphicon-tag"></i>
    </div>
  </div>
  <hr>
  <div *ngIf=details>
    <div class="row" >
        <div class="col-md-6 col-sm-6 col-lg-6" id="imageCol" >
          <img class="image-responsive" [src]="details.avatar_url" id="userImage">
        </div>

        <div class="col-md-6" id="otherDetailsColumn">
       <h5><strong>Name:</strong><span id="detailContent">&nbsp;{{details.name}}</span></h5>
       <h5><strong>User Name:</strong><span id="detailContent">&nbsp;{{details.login}}</span></h5>
       <h5><strong>Company:</strong><span id="detailContent">&nbsp;{{details.company}}</span></h5>
       <h5><strong>Url:</strong><span id="detailContent">&nbsp;{{details.url}}</span></h5>
       <hr>
    </div>
  </div>
    <hr>
    <div class="row">
      <h4 id="bioRow">Bio:</h4 > &nbsp;&nbsp;&nbsp;
      <p id="user-bio">{{details.bio}}</p>
    </div>
  </div>
  </div>
